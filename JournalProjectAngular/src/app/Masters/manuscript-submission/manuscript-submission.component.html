<br>
<div class="col-md-12 row">
  <div class="col-md-3"></div>
  <div class="col-md-5">
    <form>
      <div class="form-group">
        <label>Manuscript Number</label>
        <input type="text" name="Manuscript" [(ngModel)]="ManuscriptNo" class="form-control"
          placeholder="Enter Manuscript Number" readonly>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <select [(ngModel)]="Subjects" (change)="onSelectSubjectContent($event)" class="form-control">
          <option value="">Select An Option</option>
          <option *ngFor="let data of subjectcontentList" [value]=data.subjectID>
            {{data.subjectName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" name="Title" [(ngModel)]="Titles" class="form-control" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label>Type of manuscript</label>
        <select [(ngModel)]="ManuscriptType" (change)="onSelectManucriptContent($event)" class="form-control">
          <option default>Select An Option</option>
          <option *ngFor="let data of manuscriptcontentList" [value]=data.manuscriptID>
            {{data.manuscriptName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Abstract</label>
        <textarea [(ngModel)]="Abstract" name="Abstract" class="form-control" rows="2"
          placeholder="Enter Abstract"></textarea>
      </div>

      <div class="form-group">
        <label>Submit Plagiarism Report</label>
        <div class="custom-file">
          <input type="file" (change)="onselectdoc($event)" placeholder="Choose file">
        </div>
      </div>

      <button type="submit" (click)='onclick()' class="btn btn-primary">Submit</button>
    </form>
  </div><br><br>
</div><br><br><br><br><br><br>
