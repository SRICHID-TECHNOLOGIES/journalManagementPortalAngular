
    <!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LOGIN</title> 
    <link rel="stylesheet" href="login.component.css">
   
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>LOGIN </span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text"  id="username" name="FullName" [(ngModel)]="FullName"              placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password"    id="password" name="password" [(ngModel)]="password"              placeholder="Password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <button type="button" (click)="login()" id="login-button">Login</button>

        

          </div>
          <div class="signup-link">Not registered? <a [routerLink]="['/register']" class="link-primary">Signup now</a></div>
        </form>
    </div>
    </div><div class="col-md-4"></div>

      
      
      <div *ngIf ="IsLoggedIn == true" class="navbar-header">
        <a ><b>{{email}}</b></a>        &nbsp; &nbsp; &nbsp; &nbsp;

        <a (click)="logout()" style="color: black;">Logout</a> 

    </div>
